on: [push]

name: AzLabsCI

jobs:

  build-and-deploy:
    runs-on: windows-latest
    steps:
    
    - uses: actions/checkout@v2

    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - run: |
      Install-Module Pester -Force
      Install-Module Az -Force
      Get-AzSubscription
      Invoke-Pester ./samples/ClassroomLabs/Modules/Library/Tests/Fast-Schedule.tests.ps1 -EnableExit